<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Frontend Mentor | NFT preview card component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/ArnoldMajor/nft-preview-card-component-main/blob/10a04e8ddc649dec2855e3d9ab9590f0bfed21b9/favicon-32x32.png?raw=true">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="asset-image">
                    <div class="image"></div>
                    <div class="overlay"><img src="https://github.com/ArnoldMajor/nft-preview-card-component-main/blob/10a04e8ddc649dec2855e3d9ab9590f0bfed21b9/icon-view.svg?raw=true" alt="eye-view"></div>
                </div>
                <div class="asset-info">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="bid-info">
                    <div class="price">
                        <img src="https://github.com/ArnoldMajor/nft-preview-card-component-main/blob/10a04e8ddc649dec2855e3d9ab9590f0bfed21b9/icon-ethereum.svg?raw=true" alt="icon-ethereum">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="https://github.com/ArnoldMajor/nft-preview-card-component-main/blob/10a04e8ddc649dec2855e3d9ab9590f0bfed21b9/icon-clock.svg?raw=true" alt="icon-clock">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="break"><hr></div>
                <div class="artist-info">
                    <div class="avatar">
                        <img src="https://github.com/ArnoldMajor/nft-preview-card-component-main/blob/10a04e8ddc649dec2855e3d9ab9590f0bfed21b9/image-avatar.png?raw=true" alt="avatar">
                    </div>
                    <div class="name">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
